<div class="row">
  <div id="searchDiv" class="jumbotron">
    <form action="" name="form" (ngSubmit)="getChart()" #f="ngForm" novalidate class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="typeFilter">Filter: </label>
        <div class="col-sm-10">
          <select name="typeFilter" id="typeFilter" [(ngModel)]="selectedFilter" class="form-control">
            <option *ngFor="let f of listFilter.listDto" value="{{f.name}}">{{f.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="typeP">Type of Payment: </label>
        <div class="col-sm-10">
          <select name="typeP" id="typeP" [(ngModel)]="selectedTypeOfPayment" class="form-control">
            <option *ngFor="let tp of typeOfPayment.listDto" value="{{tp.name}}">{{tp.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="datePick">Date: </label>
        <div class="col-sm-10">
          <ng2-datepicker [options]="options" [(ngModel)]="date" id="datePick" name="datePick" [ngModelOptions]="{standalone: true}"></ng2-datepicker>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="typeCf">Type of consult: </label>
        <div class="col-sm-10">
          <select name="typeCf" id="typeCf" [(ngModel)]="selectedTypeConsult" class="form-control">
            <option *ngFor="let tf of typeConsult.listDto" value="{{tf.name}}">{{tf.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group col-sm-12 col-lg-12">
        <div class="center">
          <button [disabled]="loading" class="btn btn-primary">Send</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
          />
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="haveData">
    <div class="displayChart">
      <canvas baseChart [data]="valueList" [labels]="nameList" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
